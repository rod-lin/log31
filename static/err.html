<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/static/css/cmd.css" />
	</head>

	<body style="padding: 0; margin: 0;">
		<script>
			
			Array.prototype.choose = function () {
				return this[Math.floor(Math.random() * this.length + 0)];
			};

			function cmd_updateMainBoxPos() {
				var e = document.getElementById("cmd-mainbox");
				var bg = document.getElementById("cmd-bg");

				e.style.top = ((bg.clientHeight - e.offsetHeight) / 2) + "px";

				return;
			}

			function cmd_goto(url) {
				window.location.href = url;
				return;
			}

			window.onload = function () {
				cmd_updateMainBoxPos();
				document.getElementById("cmd-bg").style.background = [ "#1ABC9C", "#2ECC71", "#3498DB", "#9B59B6", "#34495E", "#E67E22", "#E74C3C" ].choose();

				setTimeout(function () {
					document.body.style.opacity = "0";
					setTimeout(function () {
						cmd_goto("/");
					}, 300);
				}, 3000);
			};

			window.onresize = cmd_updateMainBoxPos;

		</script>
		<div id="cmd-bg">
			<div id="cmd-mainbox" class="cmd-mainbox" style="margin-bottom: 4em;">
				<span id="cmd-title" class="cmd-title" style="font-weight: bold;"><$message></span>
			</div>
		</div>
	</body>
</html>
